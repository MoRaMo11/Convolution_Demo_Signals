    <meta charset="utf-8" />
    <title>FaltungDemo</title>

<body>
    <div class="container" style="margin-top:45px">
        <div class="row">
            <div class="col-md" style="margin-left: 15px;transform: translate(22px, 44px);">
                <div style="margin-bottom: 10px;">
                    <select id="functionList1" style="
                    margin-right: 11px;
                    margin-left: -13px;
                    width: 140px; border:1px solid black;
                    " onchange="changeFunction(this.value, id)">
                    <option value="Rechteck">Rechteck</option>
                    <option value="Dreieck">Dreieck</option>
                    <option value="Saegezahn">Sägezahn</option>
                    <option value="Sinc">Sinc</option>
                    <option value="Gauss">Gauß</option>
                 </select>
                    <select id="functionList2" style="
                    width: 140px; border:1px solid black;
                    " onchange="changeFunction(this.value, id)">
                    <option value="Rechteck2">Rechteck</option>
                    <option value="Dreieck2">Dreieck</option>
                    <option value="Saegezahn2">Sägezahn</option>
                    <option value="Sinc2">Sinc</option>
                    <option value="Gauss2">Gauß</option>
                 </select>
                </div>
                <div id="FuncPlot" class=" row jxgbox" style="margin-right:10px; margin-bottom: 10px; float:left; width:300px; height:283px;border:1px solid black;"></div>
                <div id="FuncPlot2" class="row jxgbox" style="width:300px; height:283px;border:1px solid black;"></div>
            </div>
            <div class="col-md" style="margin-top:45px">
                <div id="FuncPlot3" class="jxgbox" style="width:610px; height:610px;border:1px solid black;"></div>
                <div for="slider"></div>
                <input type="range" id="slider" style="border:10;  background: #ff0000; width:610px;
                 font-weight:bold;" min="-15" max="15" Value="0.3" step="0.1" oninput="slider = this.value; board3.update(); " />
            </div>
        </div>
    </div>
    <script src="FaltungDemo.js"></script>
    <style>
        @media (min-width: 1200px) {
            .col-md {
                flex-grow: 0 !important;
            }
        }
    </style>
</body>

</html>
