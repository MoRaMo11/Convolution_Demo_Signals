<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
    <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.3/jsxgraphcore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>FaltungDemo</title>
</head>




<label for="c1"></label>
<input type="range" id="c1" style="border:0; color:#1f35f6; font-weight:bold;" min="-1000" max="1000" value="-1000" oninput="c1 = this.value*0.01; board3.update();" />














<body>
    <div class="container" style="margin-top:45px">
        <div class="row">
            <div class="col-md" style="margin-left: 15px;">
                <div style="margin-bottom: 20px;">
                    <select id="functionList1" style="
                     margin-right: 11px;
                     margin-left: -13px;
                     width: 140px;
                     " onchange="changeFunction(this.value, id)">
                     <option value="Rechteck">Rechteck</option>
                     <option value="Dreieck">Dreieck</option>
                     <option value="Saegezahn">Sägezahn</option>
                     <option value="Sin">Sin</option>
                     <option value="Sinc">Sinc</option>
                     <option value="Gauss">Gauß</option>
                  </select>
                    <select id="functionList2" style="
                     width: 140px;
                     " onchange="changeFunction(this.value, id)">
                     <option value="Rechteck2">Rechteck</option>
                     <option value="Dreieck2">Dreieck</option>
                     <option value="Saegezahn2">Sägezahn</option>
                     <option value="Sin2">Sin</option>
                     <option value="Sinc2">Sinc</option>
                     <option value="Gauss2">Gauß</option>
                  </select>
                </div>
                <div id="FuncPlot" class=" row jxgbox" style="margin-right:10px; margin-bottom: 10px; float:left; width:300px; height:300px;"></div>
                <div id="FuncPlot2" class="row jxgbox" style="width:300px; height:300px;"></div>
            </div>
            <div class="col-md" style="margin-top:45px">
                <div id="FuncPlot3" class="jxgbox" style="width:610px; height:610px;"></div>
            </div>
        </div>
    </div>
    <script src="FaltungDemo.js"></script>
    <style>
        @media (min-width: 1200px) {
            .col-md {
                flex-grow: 0 !important;
            }
        }
    </style>
</body>

</html>
